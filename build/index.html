<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link href="/index.css" rel="stylesheet">
	<script src="https://s3-ap-southeast-2.amazonaws.com/user-timing/bundle.min.js"></script>
	<script type="text/javascript" src="https://media.twiliocdn.com/sdk/js/client/v1.4/twilio.min.js"></script>
	<script>
		try {
			UserTiming.init( 'https://analytics.syd.pleasedproperty.com.au', { timeout: 60000 } );
		} catch ( e ) {}
	</script>
</head>

<body>
	<div id="mounting-preview">
		<div id="mounting-spinner"></div>
	</div>

	<div id="modal-root">
	</div>

	<div id="root"></div>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://use.fontawesome.com/8f1fe4d2b6.js"></script>
	<script>

	function addScript( src ) {
		var s = document.createElement( 'script' );
		s.setAttribute( 'src', src );
		document.body.appendChild( s );
	}

	if ( window.location.hostname.indexOf( 'localhost' ) > -1 || window.location.hostname.indexOf( 'staging' ) > -1) {
		addScript( "https://js.prelive.promisepay.com/PromisePay.js" );
	} else {
		addScript( "https://js.promisepay.com/PromisePay.js" );
	}
	</script>
	<script src="/js/bundle.min.js"></script>
</body>

</html>
